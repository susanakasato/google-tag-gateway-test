<div class="container">

<script>
    // Fun√ß√£o para disparar eventos e logar no console da p√°gina
    function sendEvent(eventName, label, value) {
        const timestamp = new Date().toLocaleTimeString();
        
        // Disparo para o GTM
        window.dataLayer.push({
            'event': eventName,
            'event_label': label,
            'event_value': value,
            'timestamp': timestamp
        });

        // Log visual no site
        const consoleLog = document.getElementById('console-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `<strong>[${timestamp}]</strong> Evento: <em>${eventName}</em> enviado com sucesso!`;
        consoleLog.prepend(entry);
        
        console.log(`GTM Event: ${eventName}`, {label, value});
    }
</script>
