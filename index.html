<html lang="pt-br">
<head>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; background-color: #f4f7f6; color: #333; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h1 { color: #1a73e8; margin: 0; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.8em; background: #e8f0fe; color: #1a73e8; font-weight: bold; margin-top: 10px; }
        
        .test-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between; }
        .card:hover { border-color: #1a73e8; background: #f8f9fa; }
        
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button { background-color: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; width: 100%; transition: 0.3s; }
        button:hover { background-color: #1557b0; }

    <script>

<body>

<div class="container">
    <header>
        <h1>Tag Gateway Lab üß™</h1>
        <div class="status-badge">Modo de Teste Ativo</div>
    </header>

    <p>Use este ambiente para validar se as requisi√ß√µes est√£o saindo pelo seu dom√≠nio via Cloudflare ou sGTM.</p>

    <div class="test-area">
        <div class="card">
            <h3>üõí E-commerce</h3>
            <p>Simule disparos de eventos do GA4.</p>
            <button onclick="sendEvent('add_to_cart', 'Produto Exemplo', 49.90)">Adicionar ao Carrinho</button>
            <button class="secondary" onclick="sendEvent('purchase', 'Venda Teste', 150.00)">Simular Compra</button>
        </div>

        <div class="card">
            <h3>üìß Convers√£o</h3>
            <p>Insira seu email para simular um lead.</p>
            <input type="email" id="user-email" placeholder="seu-email@exemplo.com">
            <button onclick="sendLeadEvent()">Enviar Formul√°rio</button>
        </div>
    </div>
</div>

<script>
    // Fun√ß√£o gen√©rica para eventos de E-commerce
    function sendEvent(eventName, label, value) {
        window.dataLayer.push({
            'event': eventName,
            'event_label': label,
            'event_value': value,
            'timestamp': new Date().toLocaleTimeString()
        });
        console.log(`Evento enviado: ${eventName}`);
    }

    // Fun√ß√£o espec√≠fica para o Lead com Email
    function sendLeadEvent() {
        const emailValue = document.getElementById('user-email').value;
        
        if(!emailValue) {
            alert("Por favor, digite um email.");
            return;
        }

        window.dataLayer.push({
            'event': 'generate_lead',
            'event_label': 'Newsletter',
            'user_email': emailValue, // Par√¢metro com o email digitado
            'timestamp': new Date().toLocaleTimeString()
        });

        alert("Lead enviado com sucesso! Verifique o console do navegador ou o GTM Debug.");
        console.log("Lead enviado:", emailValue);
    }
</script>

</body>
